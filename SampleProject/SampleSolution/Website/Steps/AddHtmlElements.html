<!-- Overview: A basic web page -->
<!-- Step 1.00:  html, head, body elements -->

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- Step 1.10:  Add a title, in this case, call it "Adding HTML" -->
    <title>Adding HTML</title>
</head>
<body>
    <!-- Step 1.20:  Add a text area, give it the id of "searchText", and a size of 100 -->
    <input id="searchText" type="text" width="900" value="" />

    <!-- Step 1.30:  Add a table, with table headers of "date", "title", "thumb" -->
    <table border="1" id="resultsTable">
        <tr>
            <th>date</th>
            <th>title</th>
            <th>thumb</th>
        </tr>
        <!-- Step 1.40:  Add a sample data to the table -->
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
</body>
</html>
