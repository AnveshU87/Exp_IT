<!-- Overview:  Calling a custom endpoint we create, that returns data from the AdventureWorks database, using Entity.
    -->

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
    <!-- Step 9.10:  Add a title, in this case, call it "Uses AdventureWorks" -->
    <title>Uses AdventureWorks</title>
</head>
<body>
    <!-- Step 9.20:  Default value of "Road" -->
    <input id="searchText" type="text" size="100" value="Road" />
    <!-- Step 9.30: tie into the onclick event, and call the function "loadRemoteData" -->
    <br /><button onclick="loadRemoteData()">Search Database</button>

    <table border="1" id="resultsTable">
        <tr>
            <th>date</th>
            <th>title</th>
            <th>thumb</th>
        </tr>
    </table>

    <script>
        function addRowToTable(item) {
            var row = $("<tr />")
            $("#resultsTable").append(row); //this will append tr element to table... keep its reference for a while since we will add cels into it
            row.append($("<td>" + item.created_published_date + "</td>"));
            row.append($("<td>" + "<a target='_blank' href='" + ((item.links) ? item.links.item : "") + "'>" + item.title + "</a>" + "</td>"));
            row.append($("<td>" + "<a target='_blank' href='" + ((item.links) ? item.links.resource : "") + "'>"
                + '<img src="' + ((item.image) ? item.image.square : "") + '" />' + "</a>" + "</td>"));
        }

        function loadData(data) {
            $("#resultsTable tr:gt(0)").remove();
            var list = data.results;
            for (var i = 0; i < list.length; i++) {
                var item = list[i];
                addRowToTable(item);
            }
        }
        // Step 9.40: Call the loadRemoteData function (in order to initialize when the page loads)
        loadRemoteData();

        function loadRemoteData() {
            var search = $("#searchText").val();
            /* Step 9.50: Using JQuery ajax, call the url  'http://localhost:29594/api/AWEntity/' */
            /* Step 9.51: In order for this to work, you will need to update the controller file: AWEntityController.cs */
            $.ajax({
                type: 'get',
                url: 'http://localhost:29594/api/AWEntity/',
                dataType: 'json',
                data: {
                    fo: 'json',
                    at: 'results',
                    query: search
                },
                success: function (response) {
                    loadData(response);
                },
                error: function (errorObject) {
                    alert("error: " + errorObject.responseText)
                }
            })
        }

    </script>
</body>
</html>
